  <h2>Create  Account</h2>
    
      <div class="container">
        <form>
          <label for="usrname">Username:</label>
          <input type="text" id="usrname" name="usrname" required placeholder="Enter username">

      <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <label for="number">Phone number:</label>
    <input type="number" placeholder="Enter phone number">
          <label for="pwd">Password:</label>
         <input type="password" id="pwd" name="pwd" placeholder="Create password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
         

          <input type="submit" value="Submit">
        </form>
      </div>
      
      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

}
